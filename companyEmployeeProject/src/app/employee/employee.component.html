<div class="container">

  <form name="companyForm">
    
    <div class="form-group">
        <label for="employeeId">Employee Id</label>
        <input type="text" class="form-control" id="employeeId" name="employeeId" [(ngModel)]="formData.employeeId" placeholder="Employee ID" required>
      </div>
  
    <div class="form-group">
      <label for="employeeName">Employee Name</label>
      <input type="text" class="form-control" id="employeeName" name="employeeName" [(ngModel)]="formData.employeeName" placeholder="Employee Name" required>
    </div>
  
    <div class="form-group">
      <label for="employeeAdress">Employee Adress</label>
      <input type="text" class="form-control" id="employeeAdress" name="employeeAdress" [(ngModel)]="formData.employeeAdress" placeholder="Employee Adress" required>
    </div>
  
    <div class="form-group">
      <label for="employeeCompany">Employee Company</label>
      <input type="text" class="form-control" id="employeeCompany" name="employeeCompany" [(ngModel)]="formData.employeeCompany" placeholder="Company Name" required>
    </div>
    
    <button type="submit" class="btn btn-primary"  (click)="saveEmployee()">SUBMIT</button>
    
  </form>
  </div>

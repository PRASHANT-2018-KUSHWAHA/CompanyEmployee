
<div class="container">

    <div style="margin-bottom: 10px;margin-top: 10px;">
      <button type="submit" class="btn btn-success"  routerLink="/employeeDetails">Back</button>
    </div>

     <div></div>
     

    <div flex>
      <form name="employeeForm">
    
            <div class="form-group">
                <label for="employeeId">Employee Id</label>
                <input type="text" class="form-control" id="employeeId" name="employeeId" [(ngModel)]="formData.employee_id" placeholder="Employee ID">
              </div>
          
            <div class="form-group">
              <label for="employeeName">Employee Name</label>
              <input type="text" class="form-control" id="employeeName" name="employeeName" [(ngModel)]="formData.employee_name" placeholder="Employee Name">
            </div>
          
            <div class="form-group">
              <label for="employeeAdress">Employee Adress</label>
              <input type="text" class="form-control" id="employeeAdress" name="employeeAdress" [(ngModel)]="formData.employee_adress" placeholder="Employee Adress">
            </div>
          
            <div class="form-group">
              <label for="companyName">Company Name</label>
              <input type="text" class="form-control" id="companyName" name="companyName" [(ngModel)]="formData.company_name" placeholder="Company Name">
            </div>
            
            <button type="submit" class="btn btn-primary" (click)="updateEmployee()">Update</button>
            
      </form>
    </div>
</div>
